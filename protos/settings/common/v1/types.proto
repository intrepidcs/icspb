syntax = "proto3";

package settings.common.v1;

message MacAddr {
	// byte array for mac address
	bytes mac_addr = 1;
}

message PcbSerial {
	// pcb serial string
	string pcb_serial = 1;
}

message MfgDate {
	// manufacture date
	// in typical month / day / year format
	// e.g. July 11, 2025 -> 7/11/2025
	uint32 manufacture_day = 1;
	uint32 manufacture_month = 2;
	uint32 manufacture_year = 3;
}

message VersionNumber {
	// major.minor.maintenance.build
	// usually stored and passed as bytes
	uint32 major = 1;
	uint32 minor = 2;
	optional uint32 release = 3;
	optional uint32 build = 4; 
}

message CpuId {
	oneof cpuId {
		uint64 zynq = 1;
	}
}

